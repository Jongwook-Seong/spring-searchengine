<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <div>

            <form th:object="${form}" class="form-inline" action="/links/new" method="post">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{url}" class="form-control" placeholder="URL"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{scope}" class="form-control">
                        <option value="">공개범위</option>
                        <option th:each="dscope : ${T(sjw.spring.domain.DisclosureScope).values()}"
                                th:value="${dscope}"
                                th:text="${dscope}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">POST</button>
            </form>

        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
